{% extends "index.html" %}
{% block index %}
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="~/css/registro_css.css" asp-append-version="true" />
<script src="~/js/registro_js.js"></script>

</head>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro de usuario</h3>
            <form asp-action="Registro" asp-controller="Home" method="post">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Nombre" class="form-control form-control-lg" asp-for="nombre" />
                    <label class="form-label" for="Nombre">Nombre</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Apellido" class="form-control form-control-lg" asp-for="apellido"  />
                    <label class="form-label" for="Apellido">Apellido</label>
                    <span asp-validation-for="apellido" class="text-danger"></span>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                    <input type="date" id="fecha" class="form-control form-control-lg" min="1900-01-01" max="2022-12-31" asp-for="fecha_nacimiento" />
                    <label class="form-label" for="fecha">Fecha de nacimiento</label>
                    <span asp-validation-for="fecha_nacimiento" class="text-danger"></span>
                  </div>
                  </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="Correo" class="form-control form-control-lg" asp-for="correo" />
                    <label class="form-label" for="Correo">Correo</label>
                    <span asp-validation-for="correo" class="text-danger"></span>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Tipo de usuario:</h6>

                  <div class="form-check form-check-inline">
                    <select id="tipo_usuario" onclick="seleccionar(this)" asp-for="tipo_usuario" >
                        <option value="1"> Usuario Normal</option>
                        <option value="2">Universitario</option>
                    </select>
                    <span asp-validation-for="tipo_usuario" class="text-danger"></span>
                  </div>
                </div>
                 <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="password" id="Contrasena" class="form-control form-control-lg" asp-for="contrasena" />
                    <label class="form-label" for="Contrasena">Contrasena</label>
                  </div>
                </div>
              </div>
              <div class="oculto" id="oculto">
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Universidad" class="form-control form-control-lg" asp-for="universidad"  />
                    <label class="form-label" for="Universidad">Universidad</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Facultad" class="form-control form-control-lg" asp-for="facultad" />
                    <label class="form-label" for="Facultad">Facultad</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Semestre" class="form-control form-control-lg" asp-for="semestre" />
                    <label class="form-label" for="Semestre">Semestre</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Promedio" class="form-control form-control-lg" asp-for="promedio" />
                    <label class="form-label" for="Promedio">Promedio</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Identificacion" class="form-control form-control-lg" asp-for="identificacion"  />
                    <label class="form-label" for="Identificacion">Identificacion</label>
                  </div>

                </div>
              </div>
              </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
