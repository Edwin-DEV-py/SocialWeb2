{% extends "index.html" %}
{% block index %}
<center>
    <form action="#" method="post">
        <div class="container py-5 h-100">
            <div class="form-group">
                <label>Titulo Propuesta</label>
                <input type="text" class="form-control" id="Propuesta_titulo">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripcion Propuesta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Link Video Adjunto</label>
                <input type="text" class="form-control" id="Video_Link">
            </div>
            <div class="form-group">
                <label>Ingrese los archivos necesarios</label>
            </div> 
            <div>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Ingrese miembros de la propuesta</label>
                <div class="row">
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-danger mb-2">Eliminar usuario</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary mb-2">Confirmar usuario</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Crear propuesta</button>
        </div>
    </form>
</center>
{% endblock %}
