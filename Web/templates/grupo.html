{% extends "index.html" %}
{% block index %}
<div class="container py-5 h-100">
<div class="text-center">
    <h1 class="display-4">Grupos</h1>
</div>
<center>
{% for g in grupos %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://www.upb.edu.co/es/imagenes/img-escudo-lau-1464095147975.jpg" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          {% if g.grupo.user_id == g.grupo.seguir.user_id %}
          <h5 class="card-title"><a href="{% url 'migrupo' g.user %}">{{ g.titulo }}</a></h5>
          {% endif %}
          <p class="card-text">{{ g.Descripcion }}</p>
          <p class="card-text"><small class="text-muted">{{ g.user.first_name }}</small></p>
          <form action="{% url 'seguir' g.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" id="seguir"><i class="fa-solid fa-users"></i><span>{{ g.seguir.all.count }}</span></button>
          </form>
          {% if g.seguir.count == "1" %}
            <h2>Hola</h2>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</center>
{% endblock %}
