{% extends "index.html" %}
{% block index %}
<div class="container py-5 h-100">
<div class="text-center">
    <h1 class="display-4">Creacion de Grupo</h1>
</div>
<section style="background-color: #eee;">
    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Ingrese miembros del grupo</label>
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-danger mb-2">Eliminar usuario</button>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2">Confirmar usuario</button>
                </div>
            </div>
        </div>
    </form>
    <div>
    <button type="submit" class="btn btn-primary my-1">Crear grupo</button>
    </div>
</section>    
</div>
{% endblock %}
