{% extends "index.html" %}
{% block index %}
<div class="container py-5 h-100">
<div class="text-center">
    <h1 class="display-4">Grupos</h1>
</div>
<div>
    <h2>Mis grupos</h2>
    <h3>{{ mg.titulo }}</h3>
</div>
<table>
    <thead>
    <th>Usuario</th>
    <th>Grupo</th>
    <th>Descripcion</th>
    </thead>
    <tbody>
        {% for g in grupos %}
        <tr>
            <td><a href="{% url 'migrupo' g.user %}">{{ g.user.first_name }}</a></td>
            <td>{{ g.titulo }}</td>
            <td>{{ g.Descripcion }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
